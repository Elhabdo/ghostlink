<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * {
  outline: none;
    margin: 0;
  padding: 0;
}
body {
  background-color: #68a691;
  width: 100%;
}
.container {
  width: 100%;
  height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.container h1 {
  margin-bottom: 100px;
  color: #fff;
}
.inpt {
  border: #fff 1px dotted;
  padding: 5px 100px;
  text-align: center;
  margin-bottom: 100px;
}

    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to shortner</h1>
    <form class="form" method="post" action="./shorted/">
            {% csrf_token %}
        <input type="text" name="long_url" placeholder="Enter url to short link :" class="inpt">
        <input type="submit" name="Shortcut" class="inpt">
    </form>

</div>

</body>
</html>
